<h1>
  Welcome to Corda Tic-Tac-Toe
</h1>

<div id="board">
  <div class="tile" (click)="play(0,0)"></div>
  <div class="tile" (click)="play(0,1)"></div>
  <div class="tile" (click)="play(0,2)"></div>
  <div class="tile" (click)="play(1,0)"></div>
  <div class="tile" (click)="play(1,1)"></div>
  <div class="tile" (click)="play(1,2)"></div>
  <div class="tile" (click)="play(2,0)"></div>
  <div class="tile" (click)="play(2,1)"></div>
  <div class="tile" (click)="play(2,2)"></div>
</div>
